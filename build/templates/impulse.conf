###############################################
### Impulse xSIEM Manager configuration file ###
###############################################

##
## DO NOT LEAVE EMPTY SPACE BETWEEN KEY AND VALUE 
## AND DO NOT USE QUOTES AROUND VALUES 
##

[Env]
# IP of the Impulse Manager instance.  
IP_MANAGER=

## IP of server used for ssh port-forwarding of the local manager instance
# MANAGER_PROXY_IP=

## Only used in proxy setup 
# MANAGER_VM_INSTANCE_PUBLIC_IP=

## Desired password for the master Impulse database;
IMPULSE_DB_SERVER_PWD=mysecretpass1

## Specify the network interface that NIDS engine will listen on. 
HOST_INTERFACE=

## Setup Type: manager, agent
SETUP_TYPE=manager  

## Agent Type: heavy, light
AGENT_TYPE=heavy 

## NIDS Caps Enabled
NIDS_ENABLED=true
NIDS_MODE=IDS
IPS_SETUP=auto
IPS_MODE_PORTS=80

MANAGER_ID=xcsfrt

AGENT_SECRET_KEY=poiuymni123

## Email Alerts - restricted; requires Premium licence 
MAIL_SERVER=
MAIL_PORT=
MAIL_USERNAME=
MAIL_PASSWORD=

## License Key for Impulse Premium 
LICENSE_KEY_IMPULSE=

## AbuseIPDB license key 
ABUSEIPDB_API_KEY=

# VirusTotal API key. You must restart Impulse after modifying the key: /opt/impulse/impulse-control.sh restart
VIRUS_TOTAL_API_KEY= 

